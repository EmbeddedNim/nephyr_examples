CONFIG_BOOTLOADER_MCUBOOT=n
# CONFIG_MCUBOOT_SIGNATURE_KEY_FILE="bootloader/mcuboot/root-rsa-2048.pem"
# CONFIG_IMG_ENABLE_IMAGE_CHECK=n
CONFIG_REBOOT=y

CONFIG_NETWORKING=y
CONFIG_NET_IPV4=n
CONFIG_NET_IPV6=y
CONFIG_NET_TCP=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_POSIX_NAMES=y

# CONFIG_NET_CONFIG_AUTO_INIT=y
# Network driver config
# CONFIG_TEST_RANDOM_GENERATOR=y
# CONFIG_NET_DHCPV4=n
CONFIG_NET_CONFIG_AUTO_INIT=n

CONFIG_ETH_W5500=y
CONFIG_ETH_W5500_RX_THREAD_STACK_SIZE=8192
CONFIG_ETH_W5500_RX_THREAD_PRIO=2
CONFIG_ETH_W5500_TIMEOUT=100
CONFIG_ETH_W5500_INT_TIMEOUT=30

CONFIG_HWINFO=y

# Network address config
CONFIG_NET_CONFIG_SETTINGS=y
# CONFIG_NET_CONFIG_NEED_IPV4=y
CONFIG_NET_CONFIG_NEED_IPV6=n

# Networking tweaks
# CONFIG_NET_TCP_TIME_WAIT_DELAY=3

# Network debug config
CONFIG_NET_LOG=y

# CONFIG_NET_CONFIG_MY_IPV4_ADDR="192.168.30.180"

CONFIG_MAIN_STACK_SIZE=16384
CONFIG_HEAP_MEM_POOL_SIZE=128000
